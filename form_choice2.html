<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="http://localhost/order.php">
      <p>
      <h1>색상(단일선택)</h1>
      <!--type radio 동그라미 버튼--><!--동일한 name으로 하면 하나만 선택 가능--><!--checked 페이지 load시 자동체크-->
      붉은색: <input type="radio" name="color" value="red" checked>
      검은색: <input type="radio" name="color" value="black">
      파란색: <input type="radio" name="color" value="blue">
      </p>
      <p>
      <h1>사이즈(다중선택)</h1>
      <!--type checkbox 다중선택-->
      Small: <input type="checkbox" name="size" value="small">
      Medium: <input type="checkbox" name="size" value="medium" checked>
      Large: <input type="checkbox" name="size" value="large" checked>
      </p>
      <input type="submit">
    </form>
  </body>
</html>
