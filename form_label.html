<html>
  <body>
    <form action="">
      <!--value 기본값 설정-->
      <p>
        <!--label label로 둘러쌓인 부분을 클릭하면 input tag에 커서로 감-->
        <label for="id_txt">text: </label>
        <input id="id_txt" type="text" name="id" value="default value">
      </p>
      <p>
        <label for="password">password: </label>
        <input id="password" type="password" name="pwd" value="default value">
      </p>
      <!--textarea 여러줄 입력-->
      <p>
        <label>
          textarea: <textarea id="comment"rows="2" cols="50">default value</textarea>
        </label>
      </p>
      <!--label을 사용하는 두 가지 방법-->
      <p>
        <label>
          붉은색 <input type="checkbox" name="color" value="red">
        </label>
        <label for="color_blue">
          파란색 <input id="color_blue" type="checkbox" name="color" value="blue">
        </label>
      </p>
    </form>
  </body>
</html>
