<html>
  <body>
    <!--table 선언--><!--border 테두리-->
    <table border="1">
      <!--thead, tbody, tfoot tag 테이블의 상단, 중단, 하단 위치가 바껴도 정위치-->
      <thead>
      <!--tr tag 행-->
        <tr>
          <!--th tag 상단의 제 -->
          <th>이름</th> <th>성별</th> <th>주소</th> <th>회비</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--td tag col--><!--rowspan 2개의 행 병합-->
          <td>아무개</td> <td>남</td> <td rowspan="2">인천</td> <td>500</td>
        </tr>
        <tr>
          <!--td tag row-->
          <td>홍길동</td> <td>여</td> <td>500</td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
            <!--colspan 3개의 열 병합-->
            <td colspan="3">합계</td> <td>1500</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
