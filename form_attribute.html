<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--autocomplete 이전에 입력했던 정보 기억 on/off-->
    <form action="login.php" autocomplete="on" method="post">
      <!--placeholder input안에 정보 입력--><!--autofocus 자동 커서 위치-->
      <input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus>
      <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요." autocomplete="off">
      <input type="submit">
    </form>
  </body>
</html>
